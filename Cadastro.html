<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/cadastro.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>UNIPET <br> Cadastro do Usuario</h1>
            <img src="./src/img/codeInJS.svg" alt="" class="image-login">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="usuario">Primeiro nome</label>
                    <input type="text" name="usuario" placeholder="Primeiro nome">
                </div>
                <div class="textfield">
                    <label for="usuario">Segundo Nome</label>
                    <input type="text" name="usuario" placeholder="Segundo nome">
                </div>
                <div class="textfield">
                    <label for="usuario">Endereço</label>
                    <input type="text" name="usuario" placeholder="Endereço">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Crie uma senha">
                </div>
                <a href="index.html" class="btn-login">Cadastrar</a>          
            </div>
        </div>
    </div>
</body>
</html>
